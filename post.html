<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .post { margin-bottom: 40px; }
    .comment { border-top: 1px solid #ccc; padding: 10px 0; }
    .timestamp { font-size: 0.8em; color: #777; }
  </style>
</head>
<body>
  <a id="backLink" href="#">‚Üê Back</a>
    <script>
      // Determine the referrer from the query string
      const URLparams = new URLSearchParams(window.location.search);
      const from = URLparams.get("from") || "index.html";
      document.getElementById("backLink").href = from;
    </script>

  <div id="post"></div>
  <h3>Comments</h3>
  <div id="comments"></div>

  <script>
    // ---- CONFIG ----
    const API_URL = "https://gentle-wind-dea4.silly-7f7.workers.dev";

    // ---- LOAD POST ----
    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");

    async function loadPost() {
      try {
        const res = await fetch(`${API_URL}?type=post&id=${postId}`);
        const data = await res.json();

        if (!data || data.error || !data.post) {
          document.body.innerHTML = "<p>Post not found.</p>";
          console.error("Post not found:", data);
          return;
        }

        // === Render post ===
        const p = data.post;
        const postDiv = document.getElementById("post");
        postDiv.innerHTML = `
          <div class="post">
            <h2>@${p.username}</h2>
            <p>${p.message}</p>
            <div class="timestamp">${new Date(p.timestamp).toLocaleString()}</div>
          </div>
        `;

        // === Render comments ===
        const comments = data.comments || [];
        const commentsDiv = document.getElementById("comments");
        if (comments.length === 0) {
          commentsDiv.innerHTML = "<em>No comments yet.</em>";
        } else {
          commentsDiv.innerHTML = comments.map(cm => `
            <div class="comment">
              <strong>@${cm.username}</strong><br>
              ${cm.comment}<br>
              <span class="timestamp">${new Date(cm.timestamp).toLocaleString()}</span>
            </div>
          `).join("");
        }

      } catch (err) {
        console.error("Error loading post:", err);
        document.body.innerHTML = "<p>Error loading post.</p>";
      }
    }

    loadPost();
  </script>
</body>
</html>
