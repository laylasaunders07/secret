<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2em; max-width: 600px; }
    #searchUsers { width: 100%; padding: 0.6em; margin: 0.5em 0 1em 0; border-radius: 6px; border: 1px solid #ccc; }
    .user { background: #f5f5f5; padding: 0.6em; margin: 0.5em 0; border-radius: 6px; }
    .user-header { font-weight: bold; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    small, em { color: gray; }
  </style>
</head>
<body>
  <h1>All Users</h1>
  <input type="text" id="searchUsers" placeholder="Search users..." oninput="filterUsers()">
  <div id="users"></div>

  <script>
    const API_URL = "https://gentle-wind-dea4.silly-7f7.workers.dev";
    let allUsers = [];

    async function loadUsers() {
      const res = await fetch(`${API_URL}?type=users`);
      allUsers = await res.json();
      renderUsers(allUsers);
    }

    function renderUsers(users) {
      const container = document.getElementById("users");
      if (!users.length) {
        container.innerHTML = "<p>No users found.</p>";
        return;
      }
      container.innerHTML = "";
      users.forEach(u => {
        const div = document.createElement("div");
        div.className = "user";
        div.innerHTML = `
          <div class="user-header">
            ${u.name || u.username} 
            (<a href="user.html?id=${u.id}&from=users.html">@${u.username}</a>)
          </div>
          <div><em>${u.bio || "No bio yet"}</em></div>
        `;
        container.appendChild(div);
      });
    }

    function filterUsers() {
      const term = document.getElementById("searchUsers").value.toLowerCase();
      const filtered = allUsers.filter(u =>
        (u.username || "").toLowerCase().includes(term) ||
        (u.name || "").toLowerCase().includes(term) ||
        (u.bio || "").toLowerCase().includes(term)
      );
      renderUsers(filtered);
    }

    loadUsers();
  </script>
</body>
</html>
