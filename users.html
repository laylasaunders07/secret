<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .user { padding: 10px; border-bottom: 1px solid #ccc; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>All Users</h1>
  <div id="users"></div>

  <script>
    const API_URL = "https://gentle-wind-dea4.silly-7f7.workers.dev";

    async function loadUsers() {
      const res = await fetch(`${API_URL}?type=users`);
      const users = await res.json();
      const container = document.getElementById("users");

      container.innerHTML = users.map(u => `
        <div class="user">
          <strong>${u.name || u.username}</strong> 
          (<a href="user.html?id=${u.id}&from=users.html">@${u.username}</a>)<br>
          <em>${u.bio || "No bio yet"}</em>
        </div>
      `).join("");
    }

    loadUsers();
  </script>
</body>
</html>
