<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2em; max-width: 600px; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1, h3 { margin-bottom: 0.5em; }
    #loggedInCard, .user-card {
      background: #1976d2;
      color: white;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
    }
    .user-card { background: #f5f5f5; color: black; cursor: pointer; }
    .user-card-header { font-weight: bold; font-size: 1.1em; margin-bottom: 0.3em; }
    .user-card-header a { color: #007bff; text-decoration: none; margin-left: 0.3em; font-weight: normal; }
    .user-card-header a:hover { text-decoration: underline; }
    .user-bio { margin-bottom: 0.3em; }
    .user-footer { font-size: 0.9em; color: gray; }
    #search { width: 100%; padding: 0.6em; margin: 0.5em 0 1em 0; border-radius: 6px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>All Users</h1>

  <!-- Logged-in user card -->
  <div id="loggedInCard"></div>

  <h3>Users</h3>
  <input type="text" id="search" placeholder="Search users..." oninput="filterUsers()">
  <div id="usersList"></div>

  <script>
    const API_URL = "https://gentle-wind-dea4.silly-7f7.workers.dev";
    const loggedIn = JSON.parse(localStorage.getItem("user") || "null");
    let allUsers = [];

    // --- Load logged-in user card ---
    async function loadLoggedInCard() {
      const container = document.getElementById("loggedInCard");
      if (!loggedIn) {
        container.innerHTML = `
          <p>You are not logged in. 
            <a href="login.html">Login</a> or 
            <a href="create.html">Create Account</a>
          </p>
        `;
        return;
      }

      // Fetch full user info by username
      const res = await fetch(`${API_URL}?type=users`);
      const users = await res.json();
      const user = users.find(u => u.username === loggedIn.username);
      if (!user) {
        container.innerHTML = "<p>User info not found.</p>";
        return;
      }

      container.innerHTML = `
        <div class="user-card">
          <div class="user-card-header">
            ${user.name} 
            <a href="user.html?id=${user.id}&from=users.html">@${user.username}</a>
          </div>
          <div class="user-bio">${user.bio || "No bio provided."}</div>
          <div class="user-footer">Member since: ${user.date_created || "N/A"}</div>
        </div>
      `;
    }

    // --- Load all users ---
    async function loadUsers() {
      const res = await fetch(`${API_URL}?type=users`);
      allUsers = await res.json();
      renderUsers(allUsers);
    }

    function renderUsers(users) {
      const container = document.getElementById("usersList");
      container.innerHTML = "";
      if (!users.length) {
        container.innerHTML = "<p>No users found.</p>";
        return;
      }

      users.forEach(u => {
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <div class="user-card-header">
            ${u.name} <a href="user.html?id=${u.id}&from=users.html">@${u.username}</a>
          </div>
          <div class="user-bio">${u.bio || "No bio yet"}</div>
          <div class="user-footer">Followers: 0</div>
        `;
        container.appendChild(div);
      });
    }

    function filterUsers() {
      const term = document.getElementById("search").value.toLowerCase();
      const filtered = allUsers.filter(u =>
        (u.username || "").toLowerCase().includes(term) ||
        (u.name || "").toLowerCase().includes(term) ||
        (u.bio || "").toLowerCase().includes(term)
      );
      renderUsers(filtered);
    }

    loadLoggedInCard();
    loadUsers();
  </script>
</body>
</html>
